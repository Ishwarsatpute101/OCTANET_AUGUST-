<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
  <div id="main">
    <div class="top">
      <div class="overlay">
        <div class="text">
          <h1>Images</h1>
          <div class="image"></div>
          <div class="rtext">
            <p>Mesmerizing</p>
            <p>Astonishing</p>
          </div>
          <div class="icons">
            <i class="ri-twitter-x-line"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-facebook-fill"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="b1">
        <h1>Popular</h1>
        <p>Popular images on web page</p>
      </div>
      <div class="b2">
        <div class="up">
          <h1>Latest</h1>
          <p>Latest capture and live images</p>
        </div>
        <div class="down">
          <div class="overlay">
            <h1>More....</h1>
          </div>
        </div>
      </div>
      <div class="b3">
        <div class="overlay">
          <p>Privacy Policy</p>
          <p>Terms and Conditions</p>
          <p>About Us</p>
          <p>Contact Us</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
